<link rel="stylesheet" href="identificacion.component.css">

<body ng-app="mainModule" ng-controller="mainController">
    <div id="login-page" class="row">
        <div class="col s10 z-depth-6 card-panel">
            <h4 class="cls-h4">Identificaci√≥n de <br />Usuarios</h4>
            <hr>
            <form [formGroup]="fgValidador" class="login-form" (ngSubmit)="IdentificarUsuario()">
                <div class="row">
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <i class="material-icons prefix">mail_outline</i>
                        <input formControlName="usuario" class="validate" id="email" type="text">
                        <label for="email" data-error="wrong" data-success="right">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <i class="material-icons prefix">lock_outline</i>
                        <input formControlName="clave" id="password" type="password">
                        <label for="email">Password</label>
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="input-field col s10 m12 l12  login-text">
                        <input type="checkbox" id="remember-me" />
                        <label for="remember-me">Recordarme</label>
                    </div>
                </div> -->
                <div class="row center-align">
                    <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light" type="submit" name="action">Ingresar
                        <i class="material-icons right">send</i> 
                    </button>
                </div>
                <!-- <div class="row">
                    <div class="input-field col s8">
                        <a href="#" class="btn waves-effect waves-light col s10">Ingresar</a>
                    </div>
                </div> -->
                <div class="row">
                    <div class="input-field col s6 m6 l6">
                        <p class="margin medium-small"><a href="#">Register Now!</a></p>
                    </div>
                    <div class="input-field col s6 m6 l6">
                        <p class="margin right-align medium-small"><a href="#">Forgot password?</a></p>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>
