<head>
  <link rel="stylesheet" href="crear-empleado.component.css">
</head>
<h3>Registrar Empleado</h3>
<hr>
<div class="row">
  <form [formGroup]="fgValidador" class="col s12" (ngSubmit)="GuardarEmpleado()" >
    <div class="row">
      <div class="input-field col s4">
        <input placeholder="" id="nombres" type="text" class="validate" formControlName="nombres" >
        <label for="nombres">Nombres</label>
      </div>
      <div class="input-field col s4">
        <input id="apellidos" type="text" class="validate" formControlName="apellidos">
        <label for="apellidos">Apellidos</label>
      </div>
      <div class="input-field col s4">
        <input value="" id="telefono" type="text" class="validate" formControlName="telefono">
        <label for="telefono">Teléfono</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s4">
        <input id="direccion" type="text" class="validate" formControlName="direccion" >
        <label for="direccion">Dirección</label>
      </div>
      <div class="input-field col s4">
        <input id="email" type="email" class="validate" formControlName="email" >
        <label for="email">Email</label>
      </div>
      <div class="input-field col s4">
        <input id="edad" type="number" class="validate" formControlName="edad" >
        <label for="edad">Edad</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s4">
        <input maxlength="10" class="active" id="fechaNacimiento" type="text" class="validate" formControlName="fechaNacimiento" placeholder="dd/mm/yyyy">
        <label for="fechaNacimiento" >Fecha Nacimiento</label>
      </div>
      <div class="input-field col s4">
        <input id="salario" type="number" class="validate" formControlName="salario" >
        <label for="salario">Salario</label>
      </div>
      <div class="input-field col s4">
        <p>
          <label>
            <input type="checkbox"  formControlName="esDirectivo" />
            <span>¿Es directivo?</span>
          </label>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        Empresa:
        <div class="input-field inline">
          <input id="empresa" type="email" class="validate" formControlName="empresaId" >
          <label for="email_inline">Id de la empresa</label>
          <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
        </div>
      </div>
      <div class="col s6">
        <p>
          <button [disabled]="!fgValidador.valid"  class="waves-effect waves-light btn" type="submit">
            <i class=" material-icons right">send</i>Enviar</button>
        </p>
      </div>

    </div>

  </form>
</div>
